<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e252d778c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>List</title>
</head>
<body>
    <div class="listing">
        <div class="list-row" >
            <ol class="listor" id="orlike">
               <li id="a">Coding</li>
               <li id="b">Basketball</li>
               <li id="c">Handmade</li>
               <li id="d">Reading</li>
               <li id="e">Seewing</li>
               <li id="f">Watching movies</li> 
            </ol>

            <ul class="listun" id="unlike">
                <li id="a">Coding</li>
                <li id="b">Basketball</li>
                <li id="c">Handmade</li>
                <li id="d">Reading</li>
                <li id="e">Seewing</li>
                <li id="f">Watching movies</li> 
            </ul>

        </div>

        <div class="list-row" >

            <ol class="listor" id="ordislike">
                <li id="one">Ananas</li>
                <li id="two">Harassment</li>
                <li id="three">Dishes</li>
            </ol>

            <ul class="listun" id="undislike">
                <li id="one">Ananas</li>
                <li id="two">Harassment</li>
                <li id="three">Dishes</li>
            </ul>
        </div>
    </div>
</body>
</html>
