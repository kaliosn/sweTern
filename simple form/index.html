<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Simple Form</title>
</head>
<body>
    <h1 class="" id="title">Stuttern</h1>
    <div class="master-div-style">
        <p>Tell us something positive that happened to you today.</p>

        <form action="/action" method="post">
            <div class="form-rows">
                <div class="labels">
                    <label for="name" id="name-label">Name</label>
                </div>
                <div class="fields">
                    <input type="text" class="input-fields" name="name" id="name" placeholder="Enter your name" required />
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="email" id="email-label">Email</label>
                </div>
                <div class="fields">
                    <input type="email" name="email" id="email" placeholder="Enter your email" required />
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
                </div>
                <div class="fields">
                    <input type="number" name="name" id="name" placeholder="Enter a number between 1 and 10" required />
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="dropdown" id="dropdown-label">Where did it happened?</label>
                </div>
                <div class="fields">
                    <select name="location" id="dropdown" class="dropdown">
                        <option value="home">Home</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="radio" id="radio-label">Name</label>
                </div>
                <div class="fields">
                    <input type="text" name="name" id="name" placeholder="Enter your name" required />
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="checkbox" id="checkbox-label">What emotion did you experience</label>
                    <br />
                    (Select all that apply)
                </div>
                <div class="fields">
                    <input type="text" name="name" id="name" placeholder="Enter your name" required />
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="textarea" id="textarea-label">Please describe your positive experience</label>
                </div>
                <div class="fields">
                    <input type="text" name="name" id="name" placeholder="Enter your name" required />
                </div>
            </div>

            <button class="button" id="submit">Submit</button>

        </form>

    </div>
</body>
</html>
